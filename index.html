<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">

        <center>
            <h1 class="btn-success">AI Ping Pong</h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <h2 id="status" class="btn btn-warning"></h2>
            <div id="canvas"></div>
            <button class="btn btn-primary" onclick="restart()" id="restart">Restart</button>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <h2>Move the red paddle (the one on the left) up and down with your right wrist to hit the ball.</h2>
                        </div>

                    </div>
                </div>
            </div>
        </center>

        <script src="main.js"></script>

        <div id="copy_right_footer">
            Developed by : Sophia
        </div>
    </body>
</html>
